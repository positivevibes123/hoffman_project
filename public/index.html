<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/index.js" type="module"></script>
</head>
<body>
    <nav>
        <img class="logo" src="images/logo.jpg" alt="logo">
        <a href="register.html">Log Out</a>
    </nav>

    <div class="bioDiv">
        <h2 id="joinDate">Join Date: </h2>
        <button id="editBio">Edit Bio</button>
        <div class="bioFormDiv" id="bioFormDiv">
            <form id="bioForm">
                <input type="text" id="bioInput">Enter Bio:</input>
                <input type="submit" value="Submit">
            </form>
        </div>
        
        <div class="bioBox">
            <p class="bio" id="bio"></p>
        </div>

        <p>Click <button id="editPost">Here</button> to make a post! </p>

        <div class="postFormDiv" id="postFormDiv">
            <form id="postForm">
                <input type="text" id="postInput">Enter Post:</input>
                <input type="submit" value="Submit">
        </div>
    </div>
</body>
</html>
